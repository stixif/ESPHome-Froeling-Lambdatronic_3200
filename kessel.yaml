  - platform: template
    name: "${name} Kesselzustand Heizen"
    id: ${name}_Kesselzustand_Heizen
    lambda: |-
      if (id(${name}_Kesselzustand).state == "Heizen") {
        return true;
      } else {
        return false;
      }
