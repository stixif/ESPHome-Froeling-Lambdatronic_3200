  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${name} Sauerstoffregler"
    id: ${name}_Sauerstoffregler
    register_type: read
    address: 14
    unit_of_measurement: "%"
    value_type: U_WORD

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${name} Restsauerstoffgehalt"
    id: ${name}_Restsauerstoffgehalt
